<div class="adam-flex-row">
    <p-galleria [value]="_images" [showIndicators]="showIndicators" [showThumbnails]="showThumbnails"
        [changeItemOnIndicatorHover]="changeItemOnIndicatorHover" [indicatorsPosition]="position"
        [responsiveOptions]="responsiveOptions" [containerStyle]="{ 'max-width': width }" [numVisible]="numVisible"
        [(visible)]="displayBasic" [circular]="circular" [fullScreen]="fullScreen"
        [showItemNavigators]="showItemNavigators" [showIndicatorsOnItem]="showIndicatorsOnItem">

        <ng-template pTemplate="item" let-item>
            <adam-image [src]="item.itemImageSrc" [previewImageSrc]="item.itemImageSrc" [width]="width" [height]="width"
                [preview]="isPreviewImage" style="display: block;" [isBorderRadius]="isBorderRadius"
                [imageBorderRadius]="'2%'"></adam-image>
        </ng-template>

        <ng-template pTemplate="thumbnail" let-item>
            <div class="grid grid-nogutter justify-content-center">
                <adam-image [src]="item.thumbnailImageSrc" [previewImageSrc]="item.thumbnailImageSrc" [preview]="false"
                    [width]="100" [height]="100" [isBorderRadius]="isBorderRadius" [imageBorderRadius]="'10%'"
                    style="display: block;"></adam-image>
            </div>
        </ng-template>

        <ng-template pTemplate="caption" let-item *ngIf="viewCaption">
            <div style="color: #ffffff;">
                <h4>
                    {{ item.title }}
                </h4>
                <p>{{ item.alt }}</p>
            </div>
        </ng-template>
    </p-galleria>
</div>
