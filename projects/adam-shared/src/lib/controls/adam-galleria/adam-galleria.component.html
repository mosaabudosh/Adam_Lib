<div class="adam-flex-row ">
    <p-galleria [value]="_images" [showIndicators]="showIndicators" [showThumbnails]="showThumbnails"
        [thumbnailsPosition]="thumbnailsPosition" [changeItemOnIndicatorHover]="changeItemOnIndicatorHover"
        [indicatorsPosition]="indicatorsPosition" [responsiveOptions]="responsiveOptions"
        [containerStyle]="getContainerStyle()" [numVisible]="numVisible" [(visible)]="displayBasic"
        [circular]="circular" [fullScreen]="fullScreen" [showItemNavigators]="showItemNavigators"
        [showIndicatorsOnItem]="showIndicatorsOnItem" class="galleria-thumbnail-container"
        [style]="{'--height':height ? height : 'auto'}">

        <ng-template pTemplate="item" let-item>
            <adam-image [src]="item.itemImageSrc" [previewImageSrc]="item.itemImageSrc" [width]="width"
                [height]="height ? height : width" [preview]="isPreviewImage" style="display: block;"
                [isBorderRadius]="isBorderRadius" [imageBorderRadius]="imageBorderRadius"></adam-image>
        </ng-template>

        <ng-template pTemplate="thumbnail" let-item>
            <div>
                <adam-image [src]="item.thumbnailImageSrc" [previewImageSrc]="item.thumbnailImageSrc"
                    [preview]="isThumbnailPreviewImage" [width]="widthThumbnailImage" [height]="heightThumbnailImage"
                    [isBorderRadius]="isBorderRadius" [imageBorderRadius]="thumbnailImageBorderRadius"
                    style="display: block;"></adam-image>
            </div>
        </ng-template>

        <ng-template pTemplate="caption" let-item *ngIf="viewCaption">
            <div style="color: #ffffff;">
                <h4>
                    {{ item.title }}
                </h4>
                <p>{{ item.alt }}</p>
            </div>
        </ng-template>
    </p-galleria>
</div>
