
<p-button [icon]="icon" [disabled]="disabled" [raised]="raised" [rounded]="isRounded" [style]="getStyles()"
    (click)="onButtonClick($event)" [type]="type" [label]="text" [loading]="_isLoading"
    class="{{ size }} {{ action }} {{ class }} {{ rounded }} {{color}}  custom-button" [iconPos]="iconPos"
    [text]="isText" [outlined]="isOutlined" [badge]="badge" />
