<p-pickList #pickList class="pick-list" [source]="_source" [target]="_target" [sourceHeader]="sourceHeader"
    [targetHeader]="targetHeader" [responsive]="true" [filterBy]="filterBy" [dragdrop]="dragdrop"
    [sourceFilterPlaceholder]="sourceFilterPlaceholder" [targetFilterPlaceholder]="targetFilterPlaceholder"
    [sourceStyle]="{'height':'300px'}" [targetStyle]="{'height':'300px'}" (onMoveToTarget)="onMoveToTarget($event)"
    (onMoveAllToTarget)="onMoveAllToTarget($event)" (onMoveToSource)="onMoveToSource($event)"
    [showSourceControls]="showSourceControls" [showTargetControls]="showTargetControls"
    (onMoveAllToSource)="onMoveAllToSource($event)" (onTargetSelect)="targetSelected($event)"
    (onSourceSelect)="sourceSelected($event)" (onSourceFilter)="onSourceFilter($event)"
    (onTargetFilter)="onTargetFilter($event)">

    <ng-template #pickListItems let-source pTemplate="item">
        <ng-container *ngTemplateOutlet="pickListItem; context: { dataItem: source }">
        </ng-container>
    </ng-template>

</p-pickList>
