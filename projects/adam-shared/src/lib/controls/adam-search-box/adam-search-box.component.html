<div dir="{{ 'dir' | translate }}" class="adam-flex-row adam-search-box" [ngStyle]="getStyles()">
    <input type="text" [ngStyle]="getStyles()" [maxlength]="maxlength" tabindex="-1" placeholder="{{placeholder}}"
        (input)="onTextChange($event)" ngModel value="{{ textValue }}" style="--width: {{width}}" />
    <span *ngIf="icon" [class]="icon"></span>
</div>
