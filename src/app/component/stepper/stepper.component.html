<div class="main-screen">

    <adam-lib-label class="screen-title" [text]="'Stepper'"></adam-lib-label>


    <div class="adam-flex-row adam-row-gap">
        <adam-stepper [isViewBack]="true" [steppers]="steppers" [active]="activeStep"
            (onNextCallBack)="onNextCallBack()" (onPrevCallBack)="onPrevCallBack()"
            [commands]="[{elementRef:content1},{elementRef:content2},{elementRef:content3},{elementRef:content4}]"></adam-stepper>


        <ng-template #content1>
            <div *ngIf="activeStep == 0" class="step-contant-style">
                <div class="adam-flex-row">
                    <p>Content 1</p>
                </div>
                <div class="adam-flex-row adam-row-gap adam-space-between">
                    <div class="adam-flex-column-3">
                        <adam-lib-label [text]="'Mobile Number'"></adam-lib-label>
                        <adam-lib-text-box name="mobileNumber" [width]="'250px'" [required]="true" [height]="'35px'"
                            phoneNumberValidator [placeholder]="'0XXXXXXXXXX'"></adam-lib-text-box>
                    </div>

                    <div class="adam-flex-column-3">
                        <adam-lib-label [text]="'Gender'"></adam-lib-label>
                        <adam-lib-dropdown [dropdown]="dropdowns" name="gender" [width]="'100%'" [height]="'35px'"
                            [placeholder]="'Please Select'" [required]="true"></adam-lib-dropdown>
                    </div>

                    <div class="adam-flex-column-3">
                        <adam-lib-label [text]="'City'"></adam-lib-label>
                        <adam-lib-dropdown [dropdown]="dropdowns" name="city" [width]="'200px'" [height]="'35px'"
                            [placeholder]="'PleaseSelect'" [required]="true"></adam-lib-dropdown>

                    </div>
                </div>

                <div class="adam-flex-row adam-row-gap adam-space-between">
                    <div class="adam-flex-column-3">
                        <adam-lib-label [text]="'Mobile Number'"></adam-lib-label>
                        <adam-lib-text-box name="mobileNumber" [width]="'250px'" [height]="'35px'" phoneNumberValidator
                            [placeholder]="'0XXXXXXXXXX'"></adam-lib-text-box>
                    </div>

                    <div class="adam-flex-column-3">
                        <adam-lib-label [text]="'Gender'"></adam-lib-label>
                        <adam-lib-dropdown [dropdown]="dropdowns" name="gender" [width]="'100%'" [height]="'35px'"
                            [placeholder]="'Please Select'"></adam-lib-dropdown>
                    </div>

                    <div class="adam-flex-column-3">
                        <adam-lib-label [text]="'City'"></adam-lib-label>
                        <adam-lib-dropdown [dropdown]="dropdowns" name="city" [width]="'200px'" [height]="'35px'"
                            [placeholder]="'PleaseSelect'"></adam-lib-dropdown>

                    </div>
                </div>
            </div>
        </ng-template>

        <ng-template #content2>
            <div *ngIf="activeStep == 1" class="adam-flex-row step-contant-style">
                <p>Content 2</p>
            </div>
        </ng-template>

        <ng-template #content3>
            <div *ngIf="activeStep == 2" class="adam-flex-row step-contant-style">
                <p>Content 3</p>
            </div>
        </ng-template>

        <ng-template #content4>
            <div *ngIf="activeStep == 3" class="adam-flex-row step-contant-style">
                <p>Content 4</p>
            </div>
        </ng-template>
    </div>

    <div class="adam-flex-row adam-row-gap">
        <adam-stepper [orientation]="'vertical'" [steppers]="steppers" [active]="activeStep"
            (onNextCallBack)="onNextCallBack()" (onPrevCallBack)="onPrevCallBack()"
            [commands]="[{elementRef:content1},{elementRef:content2},{elementRef:content3},{elementRef:content4}]"></adam-stepper>
    </div>
</div>
