<div class="main-screen">

    <adam-lib-label class="screen-title" [text]="'Toast'"></adam-lib-label>
    <div class="div-demo-style">
        <adam-lib-button (onClick)="showError()" [color]="'dangerous'" [text]="'Error'"></adam-lib-button>
        <adam-lib-button (onClick)="showInfo()" [color]="'blue'" [text]="'Info'"></adam-lib-button>
        <adam-lib-button (onClick)="showWarn()" [color]="'waring'" [text]="'Waring'"></adam-lib-button>
        <adam-lib-button (onClick)="showSuccess()" [color]="'info'" [text]="'Success'"></adam-lib-button>
        <adam-lib-button (onClick)="showSecondary()" [color]="'primary'" [text]="'Contrast'"></adam-lib-button>
        <adam-lib-button (onClick)="showContrast()" [color]="'dark'" [text]="'Secondary'"></adam-lib-button>
    </div>

</div>
