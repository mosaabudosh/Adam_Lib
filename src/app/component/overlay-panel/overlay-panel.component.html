<div class="main-screen">

    <adam-lib-label class="screen-title" [text]="'Overlay Panel'"></adam-lib-label>

    <div class="adam-flex-row adam-row-gap">
        <adam-lib-button [color]="'primary'" [text]="'Open Overlay Panel'"
            (onClick)="customItemOverlayPanel.toggle($event)"></adam-lib-button>

        <lib-adam-overlay-panel #customItemOverlayPanel
            [overlayPanelElementRef]="overlayPanel"></lib-adam-overlay-panel>

        <ng-template #overlayPanel>
            <div class="overlay-panel-style">

                <div>
                    <span class="font-medium text-900 block mb-2">Share this document</span>
                </div>

                <div>
                    <span class="font-medium text-900 block mb-2">Team Members</span>
                    <ul>
                        <li *ngFor="let member of members" class="adam-flex-row adam-row-gap">
                            <img [src]="'https://primefaces.org/cdn/primeng/images/demo/avatar/' + member.image"
                                class="adam-flex-column adam-column-gap" width="50" />
                            <div class="adam-flex-column adam-column-gap">
                                <div class="adam-flex-row">
                                    <span class="font-medium">{{ member.name }}</span>
                                    <div class="text-sm text-color-secondary">{{ member.email }}</div>
                                </div>

                            </div>
                            <div class="adam-flex-column adam-column-gap">
                                <div class="adam-flex-row">
                                    <span>{{ member.role }}</span>
                                    <i class="pi pi-angle-down"></i>
                                </div>

                            </div>
                        </li>
                    </ul>
                </div>

            </div>
        </ng-template>
    </div>

</div>
