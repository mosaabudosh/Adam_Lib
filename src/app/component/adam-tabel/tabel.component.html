<div class="main-screen">

    <adam-lib-label class="screen-title" [text]="'Tabel'"></adam-lib-label>

    <lib-adam-tabs [tabs]="tabs" [activeIndex]="activeIndex"
        (onSelectionChanged)="onSelectionChanged($event)"></lib-adam-tabs>
    <div *ngIf="activeIndex == 0">
        <div>
            <adam-tabel [columns]="columns" [products]="items" [sort]="false" [enableCheckbox]="false"
                (onClickAdd)='addUser()' [rowsNumber]="5" [isShowSearch]="false" [paginator]="true" [commands]="[
              {columnHeader:'Action', elementRef:action}]" [isViewHeader]="true"
                [headerElementRef]="headerElement"></adam-tabel>

            <ng-template #action let-dataItem="dataItem">
                <div class="adam-flex-row adam-center-center adam-space-between">
                    <adam-lib-icons [icons]="dataItem?.icons"></adam-lib-icons>
                </div>
            </ng-template>

            <ng-template #headerElement>
                <div class="adam-flex-row header-tabel-filter-style">
                    <div class="adam-flex-column-9 adam-start-start">
                        <div class="adam-flex-row">
                            <div class="adam-flex-column adam-start-start">
                                <adam-lib-label [text]="'Search'"></adam-lib-label>
                                <adam-lib-text-box name="search" [width]="'450px'" [height]="'35px'"
                                    [placeholder]="'Search ...'"></adam-lib-text-box>
                            </div>
                        </div>
                    </div>
                    <div class="adam-flex-column-3 adam-end-end">
                        <div class="adam-flex-row">
                            <div class="adam-flex-column-6 adam-end-end">
                                <adam-lib-button [text]="''" [icon]="'pi pi-search'" [width]="'50px'" [height]="'50px'"
                                    [tooltip]="'Search'" tooltipPosition="top" [color]="'dark'"
                                    [rounded]="'rounded'"></adam-lib-button>
                            </div>

                            <div class="adam-flex-column-6 adam-end-end">
                                <adam-lib-button [text]="''" [icon]="'pi pi-plus'" [width]="'50px'" [height]="'50px'"
                                    [tooltip]="'Add'" tooltipPosition="top" [color]="'dark'"
                                    [rounded]="'rounded'"></adam-lib-button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>

        </div>

        <div>
            <adam-tabel [columns]="columns2" [products]="items3" [sort]="false" [enableCheckbox]="false"
                [isShowaddNew]='false' [rowsNumber]="10" [isShowSearch]="true" [commands]="[
              {columnHeader:'Action', elementRef:action}]" [searchWidth]="'400px'"></adam-tabel>

            <ng-template #action let-dataItem="dataItem">
                <div class="adam-flex-row adam-space-between">
                    <adam-lib-icons [icons]="dataItem?.icons"></adam-lib-icons>
                </div>
            </ng-template>

        </div>
    </div>

    <div *ngIf="activeIndex == 1">
        <adam-master-detail-tabel [products]="productsMasterDetail" [columns]="productsMasterColumns"
             [detailColumns]="productsDetailColumns" [rowsNumber]="5" [paginator]="true"
            [commands]="[
              {columnHeader:'Action', elementRef:action}]" [detailCommands]="[
              {columnHeader:'Action', elementRef:detailAction}]" [isViewHeader]="true"
            [headerElementRef]="headerElement"></adam-master-detail-tabel>

        <ng-template #action let-dataItem="dataItem">
            <div class="adam-flex-row adam-center-center adam-space-between">
                <adam-lib-icons [icons]="dataItem?.icons"></adam-lib-icons>
            </div>
        </ng-template>

        <ng-template #detailAction let-dataItem="dataItem">
            <div class="adam-flex-row adam-center-center adam-space-between">
                <adam-lib-icons [icons]="dataItem?.icons"></adam-lib-icons>
            </div>
        </ng-template>

        <ng-template #headerElement>
            <div class="adam-flex-row header-tabel-filter-style">
                <div class="adam-flex-column-9 adam-start-start">
                    <div class="adam-flex-row">
                        <div class="adam-flex-column adam-start-start">
                            <adam-lib-label [text]="'Search'"></adam-lib-label>
                            <adam-lib-text-box name="search" [width]="'450px'" [height]="'35px'"
                                [placeholder]="'Search ...'"></adam-lib-text-box>
                        </div>
                    </div>
                </div>
                <div class="adam-flex-column-3 adam-end-end">
                    <div class="adam-flex-row">
                        <div class="adam-flex-column-6 adam-end-end">
                            <adam-lib-button [text]="''" [icon]="'pi pi-search'" [width]="'50px'" [height]="'50px'"
                                [tooltip]="'Search'" tooltipPosition="top" [color]="'dark'"
                                [rounded]="'rounded'"></adam-lib-button>
                        </div>

                        <div class="adam-flex-column-6 adam-end-end">
                            <adam-lib-button [text]="''" [icon]="'pi pi-plus'" [width]="'50px'" [height]="'50px'"
                                [tooltip]="'Add'" tooltipPosition="top" [color]="'dark'"
                                [rounded]="'rounded'"></adam-lib-button>
                        </div>
                    </div>
                </div>
            </div>
        </ng-template>
    </div>

    <div *ngIf="activeIndex == 2">
        <div>
            <adam-tree-table [products]="products2" [columns]="treeColumns" [sort]="false" [commands]="[
              {columnHeader:'Action', elementRef:action}]" [isShowSearch]="true"
                [searchWidth]="'400px'"></adam-tree-table>

            <ng-template #action let-dataItem="dataItem">
                <div class="adam-flex-row adam-center-center adam-space-between">
                    <adam-lib-icons [icons]="dataItem?.icons"></adam-lib-icons>
                </div>
            </ng-template>
        </div>

        <div>
            <adam-tree-table [products]="products" [columns]="treeColumns" [sort]="false" [commands]="[
              {columnHeader:'Action', elementRef:action}]" [isViewHeader]="true"
                [headerElementRef]="headerElement"></adam-tree-table>

            <ng-template #action let-dataItem="dataItem">
                <div class="adam-flex-row adam-center-center adam-space-between">
                    <adam-lib-icons [icons]="dataItem?.icons"></adam-lib-icons>
                </div>
            </ng-template>

            <ng-template #headerElement>
                <div class="adam-flex-row header-tabel-filter-style">
                    <div class="adam-flex-column-9 adam-start-start">
                        <div class="adam-flex-row">
                            <div class="adam-flex-column adam-start-start">
                                <adam-lib-label [text]="'Search'"></adam-lib-label>
                                <adam-lib-text-box name="search" [width]="'450px'" [height]="'35px'"
                                    [placeholder]="'Search ...'"></adam-lib-text-box>
                            </div>
                        </div>
                    </div>
                    <div class="adam-flex-column-3 adam-end-end">
                        <div class="adam-flex-row">
                            <div class="adam-flex-column-6 adam-end-end">
                                <adam-lib-button [text]="''" [icon]="'pi pi-search'" [width]="'50px'" [height]="'50px'"
                                    [tooltip]="'Search'" tooltipPosition="top" [color]="'dark'"
                                    [rounded]="'rounded'"></adam-lib-button>
                            </div>

                            <div class="adam-flex-column-6 adam-end-end">
                                <adam-lib-button [text]="''" [icon]="'pi pi-plus'" [width]="'50px'" [height]="'50px'"
                                    [tooltip]="'Add'" tooltipPosition="top" [color]="'dark'"
                                    [rounded]="'rounded'"></adam-lib-button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>

    </div>

</div>
